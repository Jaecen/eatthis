<form [formGroup]="recipeForm" (ngSubmit)="onSubmit(recipeForm.value)" novalidate>
    <div class="form-group">
        <label for="title">
            Recipe Title
        </label>
        <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter a title" required>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>

    <div class="form-group">
        <label for="description">
            Description
        </label>
        <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
        <label for="imageUrl">
            Image Url
        </label>
        <input id="imageUrl" type="text" class="form-control" formControlName="imageUrl" placeholder="Image Url" required>
    </div>

    <div class="form-group">
        <label for="ingredients">
            Ingredients
        </label>
        <textarea id="ingredients" rows="6" class="form-control" formControlName="ingredients"></textarea>
        <sub>1 ingredient per line</sub>
    </div>

    <div class="form-group">
        <label for="preparation">
            Preparation
        </label>
        <textarea id="preparation" rows="6`" class="form-control" formControlName="preparation"></textarea>
    </div>
    <button class="btn btn-primary m-1" type="submit">
        <fa name="save"></fa> Save
    </button>

    <button class="btn btn-danger m-1" type="submit" formaction="delete">
        <fa name="x"></fa> Delete
    </button>

    <a href="#" class="btn btn-light m-1" [routerLink]="['/recipes', recipe ?recipe.id : 0]">Nevermind</a>
</form>
